<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue实现表格的增删改查</title>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- 弹层 -->
      <el-dialog title="提示" :visible.sync="dialogVisible" width="30%">
        <el-form :model="form" class="demo-form-inline">
          <el-form-item>
            <el-input v-model="form.title" placeholder="标题"></el-input>
          </el-form-item>
          <el-form-item>
            <el-input v-model="form.name" placeholder="发布人"></el-input>
          </el-form-item>
          <el-form-item prop="date">
            <el-date-picker
              type="date"
              placeholder="选择日期"
              v-model="form.date"
              style="width: 100%"
            ></el-date-picker>
          </el-form-item>
        </el-form>
        <span slot="footer" class="dialog-footer">
          <el-button @click="dialogVisible = false">取 消</el-button>
          <el-button type="primary" @click="onEditSubmit()"
            >确 定</el-button
          >
        </span>
      </el-dialog>

      <el-form :inline="true" :model="formInline" class="demo-form-inline">
        <el-form-item>
          <el-input v-model="formInline.title" placeholder="标题"></el-input>
        </el-form-item>
        <el-form-item>
          <el-input v-model="formInline.name" placeholder="发布人"></el-input>
        </el-form-item>
        <el-form-item prop="date">
          <el-date-picker
            type="date"
            placeholder="选择日期"
            v-model="formInline.date"
            style="width: 100%"
          ></el-date-picker>
        </el-form-item>
        <el-form-item>
          <el-button type="primary" @click="onSubmit">新增</el-button>
        </el-form-item>
      </el-form>

      <el-table :data="tableData" style="width: 100%" stripe>
        <el-table-column prop="id" label="序号" sortable></el-table-column>
        <el-table-column prop="title" label="标题" width="180">
        </el-table-column>
        <el-table-column prop="name" label="发布人" width="180">
        </el-table-column>
        <el-table-column prop="date" label="发布时间" sortable> </el-table-column>
        <el-table-column label="操作">
          <template #default="{row}">
            <el-button type="primary" round @click="onEdit(row.id, row.title, row.name, row.date)">编辑</el-button>
            <el-button type="danger" round @click="onRemove(row.id)">删除</el-button>
          </template>
        </el-table-column>
      </el-table>
    </div>
  </body>
</html>
